<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Software Development Project</h1>
      <div class="flex gap-6">
        <div 
        id = "todo-task-container"
        data-show-form = "false"
        class="border space-y-4 p-4 group"
        > 
          <h2 class="font-semibold">Not Started</h2>
          <button id="add-task-button" class="w-56 shadow-md p-2 border cursor-pointer">+ Add Task</button>
          <form
          class="border-amber-500 hidden group-data-[show-form='true']:flex flex-col gap-2">
            <input type="text" placeholder="new task" class="border p-2" />
            <button class="bg-blue-600 p-2 text-white">Add Task</button>
          </form>
 
          <ul class=""></ul>
        </div>  

        <div>
          <h2>In progrss</h2>
          <button>+ Add Task</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
